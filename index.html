<html>
    <head>
        <meta charset="UTF-8"> 
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <title> NFT login </title>
    
    </head>
    <body>
        <div class="cardclick">
            <div class="firstbox">
                <div class="image">
                    <h1 class="mainheader">NFT LOGIN</h1>
                    <div class="imagecontent"></div>
                </div>
                <div id="flexbox">
                    <div id="left">
                        <h1 class="s1class">SIGN <span>IN</span> </h1>
                    </div>
                    <div id="right">
                        <h1 class="s2class">SIGN <span>UP</span> </h1>
                    </div>
                </div>
            </div>
            <div class="secondbox">
                <h1 class="signup1">SIGN UP</h1>

                <form action="">
                        <input type="text" name="username" placeholder="username" class="username
                    ">
                    <input type="email" name="email" placeholder="abc123@gmail.com" class="username
                    ">
                    <input type="password" name="password" placeholder="*****" class="username
                    ">

                    <div class="btn_div">
                        <button class="btn"> SIGN UP</button>
                    </div>
                </form>

                <form action="signin">
                    <a href="#"><p class="forgetpassword">Forgot Password?</p></a>
                </form>
            </div>

        </div>

    </body>
</html>
